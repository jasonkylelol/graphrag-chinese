### This config file contains required core defaults that must be set, along with a handful of common optional settings.
### For a full list of available settings, see https://microsoft.github.io/graphrag/config/yaml/

### LLM settings ###
## There are a number of settings to tune the threading and token limits for LLM calls - check the docs.

encoding_model: cl100k_base # this needs to be matched to your model!

llm:
  api_key: ${GRAPHRAG_API_KEY} # set this in the generated .env file
  type: openai_chat # or azure_openai_chat
  model: gpt-4o
  model_supports_json: true # recommended if this is available for your model.
  # audience: "https://cognitiveservices.azure.com/.default"
  api_base: ${GRAPHRAG_API_BASE}
  max_tokens: 8192
  # api_version: 2024-02-15-preview
  # organization: <organization_id>
  # deployment_name: <azure_model_deployment_name>
  concurrent_requests: 1
  temperature: 0.1

parallelization:
  stagger: 0.3
  # num_threads: 50

async_mode: threaded # or asyncio

embeddings:
  async_mode: threaded # or asyncio
  vector_store:
    type: lancedb
    db_uri: 'output/lancedb'
    container_name: default
    overwrite: true
  llm:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_embedding # or azure_openai_embedding
    model: embedding-3
    api_base: ${GRAPHRAG_API_BASE_EMBEDDING}
    # api_version: 2024-02-15-preview
    # audience: "https://cognitiveservices.azure.com/.default"
    # organization: <organization_id>
    # deployment_name: <azure_model_deployment_name>
    concurrent_requests: 1

### Input settings ###

input:
  type: file # or blob
  file_type: ${GRAPHRAG_INPUT_FILE_TYPE} # text # or csv
  base_dir: "input"
  file_encoding: utf-8
  file_pattern: ".*\\.txt$"

chunks:
  size: 1000
  overlap: 100
  group_by_columns: [id]
  strategy: "chinese"

### Storage settings ###
## If blob storage is specified in the following four sections,
## connection_string and container_name must be provided

cache:
  type: file # or blob
  base_dir: "cache"

reporting:
  type: file # or console, blob
  base_dir: "logs"

storage:
  type: file # or blob
  base_dir: "output"

## only turn this on if running `graphrag index` with custom settings
## we normally use `graphrag update` with the defaults
update_index_storage:
  # type: file # or blob
  # base_dir: "update_output"

### Workflow settings ###

skip_workflows: []

entity_extraction:
  prompt: "prompts/entity_extraction.txt"
  entity_types: [organization,person,geo,event]
  max_gleanings: 0

summarize_descriptions:
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

claim_extraction:
  enabled: false
  prompt: "prompts/claim_extraction.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 0

community_reports:
  prompt: "prompts/community_report.txt"
  max_length: 2000
  max_input_length: 8000

cluster_graph:
  max_cluster_size: 10

embed_graph:
  enabled: false # if true, will generate node2vec embeddings for nodes

umap:
  enabled: false # if true, will generate UMAP embeddings for nodes

snapshots:
  graphml: true
  raw_entities: false
  top_level_nodes: false
  embeddings: false
  transient: false

### Query settings ###
## The prompt locations are required here, but each search method has a number of optional knobs that can be tuned.
## See the config docs: https://microsoft.github.io/graphrag/config/yaml/#query

local_search:
  llm_temperature: 0.1
  llm_n: 1
  prompt: "prompts/local_search_system_prompt.txt"
  top_k_entities: 10
  top_k_relationships: 10

global_search:
  llm_temperature: 0.1
  llm_n: 1
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"
  no_data_answer: "prompts/global_search_no_data_answer.txt"
  concurrency: 1
  dynamic_search_llm: gpt-4o
  dynamic_search_concurrent_coroutines: 1

drift_search:
  prompt: "prompts/drift_search_system_prompt.txt"
  primer_prompt: "prompts/drift_search_primer_prompt.txt"
  primer_expand_query_prompt: "prompts/drift_search_primer_expand_query_prompt.txt"
  drift_k_followups: 3
  primer_folds: 3
  llm_n: 1
  max_tokens: 8192
  n_depth: 1
  concurrency: 1
  local_search_top_k_mapped_entities: 5
  local_search_top_k_relationships: 5
  local_search_llm_max_gen_tokens: 8192
  local_search_n: 1
  local_search_temperature: 0.1
  llm_temperature: 0.1

basic_search:
  prompt: "prompts/basic_search_system_prompt.txt"